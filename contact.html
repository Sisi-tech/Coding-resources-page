<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="contact.css">
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    </head>
    <body>
        <div class="bar-container">
            <div class="logo"><p>üë©‚Äçüíª Happy Coding ‚ú®</p></div>
            <div class="bar-item" id="home">
                <a href="index.html">Home</a>
            </div>
            <div class="bar-item" id="about">
                <a href="about.html">About</a>
            </div>
            <div class="bar-item" id="resources">
                <a href="resources.html">Resources</a>
            </div>
            <div class="bar-item" id="tips">
                <a href="tips.html">Tips</a>
            </div>
            <div class="bar-item" id="contact">
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <div class="contact-page">
            <form class="contact-form">
                <header class="header">
                    <h2>Get in Touch</h2>
                </header>
                <fieldset>
                    <legend>Your Contact Information</legend>
                    <div class="form-body">
                        <div class="row">
                            <div class="input-group">
                                <label>First Name</label>
                                <input class="form-input" type="text" placeholder="Enter your first name">
                            </div>
                            <div class="input-group">
                                <label>Last Name</label>
                                <input class="form-input" type="text" placeholder="Enter your last name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group">
                                <label>Email</label>
                                <input class="form-input" type="email" placeholder="Enter your email address">
                            </div>
                            <div class="input-group">
                                <label>Phone Number</label>
                                <input class="form-input" type="phone" placeholder="Enter your phone number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group">
                                <label>LinkedIn</label>
                                <input class="form-input" type="text" placeholder="Enter your LinkedIn">
                            </div>
                            <div class="input-group">
                                <label>GitHub</label>
                                <input class="form-input" type="text" placeholder="Enter your GitHub">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group">
                                <label for="">Message</label>
                                <textarea></textarea>
                            </div>
                        </div>
                        <div class="form-footer">
                            <button class="btn">Submit</button>
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>
    </body>
</html>
